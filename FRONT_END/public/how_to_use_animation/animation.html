<!--study 'https://jp.vuejs.org/v2/guide/index.html'-->

<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Vueを勉強</title>
    <!--for developement-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!--for production
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    -->
    <link rel="stylesheet" href="animation.css"/>
    <!--以下の二つはAnimate.cssのリンク 使い方違うから注意-->
    <!--animate vueで表示してるやつ-->
    <link href="https://cdn.jsdelivr.net/npm/animate.css@3.5.1" rel="stylesheet" type="text/css">
    <!--animate最新ver heartbeat, jackInTheBoxクラスはこっちでしか動かない-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
  </head>
  <body>
    <!--最新ver
      クラス名の頭それぞれににanimate__が必要。あとは同じ
    -->
    <h1 class="animate__animated animate__heartBeat animate__infinite">hello</h1>
    <h1 class="animate__animated animate__jackInTheBox animate__infinite">hello</h1>

    <h3>理解したアニメーションデッキ</h3>
    <!--Animate.css-->
    <!--
      クラスの書き方 animated アニメーション名 オプション
      オプション↓
      infinite 無限ループ
      delay-2s,delay-3s,delay-4s,delay-5s x秒遅れ
      slow,slower,fast,faster スピード設定
    -->
    <div id='app'>
      <div class="lists">
        <div
          v-for="ani in anis"
          v-bind:key="ani"
          class="list"
        ><p v-bind:class="['animated', ani, 'infinite', 'slower']">{{ani}}</p></div>
      </div>
    </div>
    <script>
      var app = new Vue({
        el: '#app',
        data: {
          anis: ['bounce', 'flash', 'pulse', 'rubberBand', 'shake',
                'headShake', 'swing', 'tada', 'wobble', 'jello',
                'bounceIn', 'bounceInDown', 'bounceInLeft', 'bounceInRight',
                'bounceInUp', 'bounceOut', 'bounceOutDown', 'bounceOutLeft',
                'bounceOutRight', 'bounceOutUp', 'fadeIn', 'fadeInDown',
                'fadeInDownBig', 'fadeInLeft', 'fadeInLeftBig', 'fadeInRight',
                'fadeInRightBig', 'fadeInUp', 'fadeInUpBig', 'fadeOut',
                'fadeOutDown', 'fadeOutDownBig', 'fadeOutLeft',
                'fadeOutLeftBig', 'fadeOutRight', 'fadeOutRightBig',
                'fadeOutUp', 'fadeOutUpBig', 'flipInX', 'flipInY',
                'flipOutX', 'flipOutY', 'lightSpeedIn', 'lightSpeedOut',
                'rotateIn', 'rotateInDownLeft', 'rotateInDownRight',
                'rotateInUpLeft', 'rotateInUpRight', 'rotateOut',
                'rotateOutDownLeft', 'rotateOutDownRight', 'rotateOutUpLeft',
                'rotateOutUpRight', 'hinge', 'jackInTheBox', 'rollIn',
                'rollOut', 'zoomIn', 'zoomInDown', 'zoomInLeft', 'zoomInRight',
                'zoomInUp', 'zoomOut', 'zoomOutDown', 'zoomOutLeft',
                'zoomOutRight', 'zoomOutUp', 'slideInDown', 'slideInLeft',
                'slideInRight', 'slideInUp', 'slideOutDown', 'slideOutLeft',
                'slideOutRight', 'slideOutUp', 'heartBeat']
        }
      })
    </script>
  </body>
</html>
